<!DOCTYPE html>
<html>
<head>
  <title>Firebase Config Test</title>
</head>
<body>
  <h1>Firebase Configuration Test</h1>
  <div id="result">Testing...</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const config = {
      apiKey: "AIzaSyBCVoUc2aeWcJbTkS0v9iLBn5sLM3vilIU",
      authDomain: "coachflow-136f6.firebaseapp.com",
      projectId: "coachflow-136f6",
      storageBucket: "coachflow-136f6.appspot.com",
      messagingSenderId: "171277806954",
      appId: "1:171277806954:web:34e95d2cd7ed69a5d58913"
    };

    const resultDiv = document.getElementById('result');
    
    try {
      const app = initializeApp(config);
      const auth = getAuth(app);
      
      resultDiv.innerHTML = '<p style="color: orange;">Attempting anonymous sign-in to test auth service...</p>';
      
      await signInAnonymously(auth);
      resultDiv.innerHTML = '<p style="color: green;">✓ Firebase Authentication is enabled and working!</p><p>You can now use custom tokens in your app.</p>';
    } catch (error) {
      resultDiv.innerHTML = `<p style="color: red;">✗ Error: ${error.code}</p><p>${error.message}</p><p><strong>Solution:</strong> Enable at least one sign-in provider (e.g., Anonymous) in Firebase Console → Authentication → Sign-in method</p>`;
    }
  </script>
</body>
</html>
